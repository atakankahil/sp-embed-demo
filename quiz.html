    let current = 0;

    function showQuestion() {
      const q = quiz[current];

      options.innerHTML = "";

    function checkAnswer(i) {

        score++;
        document.getElementById("result").textContent = "‚úÖ –¢–æ—á–Ω–æ!";
      } else {
        document.getElementById("result").textContent = "‚ùå –ù–µ—Ç–æ—á–Ω–æ!";

    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `<h2>üéâ –ö—Ä–∞—ò! –û—Å–≤–æ–∏–≤—Ç–µ ${score} –æ–¥ ${quiz.length} –ø–æ–µ–Ω–∏.</h2>`;
