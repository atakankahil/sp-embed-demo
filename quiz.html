<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–≤–∏–∑ –∑–∞ –æ–±—É–∫–∞</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; transition: all 0.3s ease; }
    .question { font-size: 1.3em; margin-bottom: 20px; }
    .option { margin: 10px 0; display: block; padding: 10px 20px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; }
    .progress-container { width: 80%; background: #eee; margin: 20px auto; border-radius: 5px; overflow: hidden; }
    .progress-bar { height: 10px; background: green; width: 0%; transition: width 0.3s ease; }
    #timer { font-weight: bold; color: #d63333; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>üß† –ö–≤–∏–∑ –∑–∞ –æ–±—É–∫–∞</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div id="quiz-container">
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="timer">‚è≥ 10</div>
    <button onclick="nextQuestion()">–°–ª–µ–¥–Ω–æ –ø—Ä–∞—à–∞—ö–µ</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const quiz = [
      { q: "–ö–æ—ò–∞ –µ –≥–ª–∞–≤–Ω–∞—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—ò–∞ –Ω–∞ SharePoint?", o: ["–ò–≥—Ä–∞—ö–µ –∏–≥—Ä–∏", "–£–ø—Ä–∞–≤—É–≤–∞—ö–µ —Å–æ –¥–æ–∫—É–º–µ–Ω—Ç–∏", "–ö–æ–¥–∏—Ä–∞—ö–µ –≤–æ Python"], a: 1 },
      { q: "–ö–æ—ò–∞ –µ –∫—Ä–∞—Ç–µ–Ω–∫–∞—Ç–∞ –∑–∞ HTML?", o: ["HyperText Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"], a: 0 },
      { q: "–ö–æ—ò–∞ –µ –±–æ—ò–∞—Ç–∞ –Ω–∞ –∫–æ–ø—á–µ—Ç–æ –∑–∞ –æ–±—ò–∞–≤—É–≤–∞—ö–µ –≤–æ SharePoint?", o: ["–°–∏–Ω–∞", "–ó–µ–ª–µ–Ω–∞", "–°–∏–≤–∞"], a: 2 },
      { q: "–ö–∞–∫–æ —Å–µ –≤–∏–∫–∞ –º–∞–∫–µ–¥–æ–Ω—Å–∫–∞—Ç–∞ –≤–∞–ª—É—Ç–∞?", o: ["–õ–∏—Ä–∞", "–î–∏–Ω–∞—Ä", "–§—É–Ω—Ç–∞"], a: 1 },
      { q: "JavaScript —Å–µ –∏–∑–≤—Ä—à—É–≤–∞ –Ω–∞:", o: ["–°–µ—Ä–≤–µ—Ä", "–ë—Ä–∞—É–∑–µ—Ä", "–ü—Ä–∏–Ω—Ç–µ—Ä"], a: 1 }
    ];

    let current = 0, score = 0, timer, timeLeft = 10;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById('timer').textContent = `‚è≥ ${timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è≥ ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(null); // time out = incorrect
        }
      }, 1000);
    }

    function updateProgress() {
      const progress = ((current) / quiz.length) * 100;
      document.getElementById("progress").style.width = progress + "%";
    }

    function showQuestion() {
      updateProgress();
      const q = quiz[current];
      document.getElementById("question").textContent = q.q;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.o.forEach((text, i) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "option";
        btn.onclick = () => checkAnswer(i);
        options.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
      startTimer();
    }

    function checkAnswer(i) {
      clearInterval(timer);
      const correct = quiz[current].a;
      const result = document.getElementById("result");
      if (i === correct) {
        score++;
        result.textContent = "‚úÖ –¢–æ—á–Ω–æ!";
      } else {
        result.textContent = "‚ùå –ù–µ—Ç–æ—á–Ω–æ! –¢–æ—á–µ–Ω –æ–¥–≥–æ–≤–æ—Ä: " + quiz[current].o[correct];
      }
      [...document.getElementsByClassName("option")].forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `<h2>üéâ –ö—Ä–∞—ò! –û—Å–≤–æ–∏–≤—Ç–µ ${score} –æ–¥ ${quiz.length} –ø–æ–µ–Ω–∏.</h2>`;
      }
    }

    showQuestion();
  </script>

</body>
</html>
